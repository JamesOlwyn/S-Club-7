# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rasai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_603da8734a22429280f7a9d1a31facf9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_58b232c0366747d29f6f93ee4f3e72aa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_603da8734a22429280f7a9d1a31facf9 }}/skulduggerydude/s-club-7-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rasai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2cbce7428bd944c48a853c2fae2e0c66 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_603da8734a22429280f7a9d1a31facf9 }}/skulduggerydude/s-club-7-server:${{ github.sha }}'