# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rasai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_055466161bd44d3e9b486df99dd643b5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fa56e11cc25542a686ac1e491cac7ed0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_055466161bd44d3e9b486df99dd643b5 }}/skulduggerydude/s-club-7-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rasai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f9509351750e4692bd46a64729f0a6d2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_055466161bd44d3e9b486df99dd643b5 }}/skulduggerydude/s-club-7-server:${{ github.sha }}'