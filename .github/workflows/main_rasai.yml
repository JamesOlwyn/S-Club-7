# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rasai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_80090297620442faa744f7a1c7b8304c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_752c6eca9b7d4d26a5f54ad945386094 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_80090297620442faa744f7a1c7b8304c }}/skulduggerydude/s-club-7-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rasai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cc96cb481a28481ba415d04a1701b266 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_80090297620442faa744f7a1c7b8304c }}/skulduggerydude/s-club-7-server:${{ github.sha }}'